<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    </head>
<body>


<p id="demo"></p>

<script>


var text ='';
var x = document.getElementById("demo");
var position = {};
var map;
var service;
var infowindow;
getLocation();
 
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    //console.log();
       this.position.lat = position.coords.latitude; 
       this.position.long =position.coords.longitude;
     this.text=this.text+"MYLOCATION"+'</br>'+"Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude+'<hr>';
    // x.innerHTML = "MYLOCATION"+'</br>'+"Latitude: " + position.coords.latitude + 
   // "<br>Longitude: " + position.coords.longitude+'<hr>';
    
    initialize();
      
}


function initialize() {
    console.log('initialize');
  var pyrmont = new google.maps.LatLng( this.position.lat, this.position.long);

  map = new google.maps.Map({
      center: pyrmont,
      zoom: 15
    });

  var request = {
    location: pyrmont,
    radius: '500',
    type: ['restaurant']
  };
    console.log('google.maps.places.PlacesService');
  service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
   console.log('nearbySearch');
}

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      var place = results[i];
      this.text =this.text+'</br>'+place.name ;
       //x.innerHTML =  x.innerHTML+'</br>'+place.name ;
       console.log(place);
      //createMarker(results[i]);
    }
    x.innerHTML =this.text;
  }
}
</script>

</body>
</html>
